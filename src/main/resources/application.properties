# Configuração do Banco de Dados SQL Server
# Credenciais configuradas para funcionar localmente e no Azure
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:sqlserver://localhost:1433;database=dimdim_db;encrypt=true;trustServerCertificate=true;loginTimeout=30;}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:DimDim@123}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Configuração do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Configuração do Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Configuração do Application Insights
# A connection string será configurada como variável de ambiente no Azure Web App
applicationinsights.connection.string=${APPLICATIONINSIGHTS_CONNECTION_STRING:}

# Configuração do servidor
server.port=8080
server.servlet.context-path=/

# Configuração de logging
logging.level.com.dimdimapp=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuração de validação
spring.jpa.properties.hibernate.validator.fail_fast=true

# Configuração de conexão
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# Configuração de timezone
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
